<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top-edge"></div>
        <img id="user-circle" src="icons/user-circle.png" alt="User Circle">
        <div class="information">
            <h1 id="user-name">Jane Doe</h1>
            <h2><img id="map-marker" src="icons/map-marker.png" alt="Map Marker"> Seattle</h2>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit-profile"><img src="icons/gear.png"><a href="https://youtu.be/dQw4w9WgXcQ">edit profile</a></div>
        </div>
    </div>
</body>
</html>
