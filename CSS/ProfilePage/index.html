<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page Core</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>
    <div class="main">
        <div class="card">
            <div class="top-edge"></div>
            <img id="user-circle" src="images/jane-m.jpg" alt="User Circle">
            <div class="information">
                <h2 id="user-name">Jane Mallon</h2>
                <h3><img id="map-marker" src="icons/map-marker.png" alt="Map Marker"> Seattle</h3><br>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p><br>
                <div class="edit-profile"><img id="gear" src="icons/gear.png"> <a href="https://youtu.be/dQw4w9WgXcQ">edit profile</a></div>
            </div>
        </div>
        <div class="card education">
            <div class="alt-top-edge">
                <h2 class="card-title">Education</h2>
            </div>
            <div class="education-information">
                <h2>Coding Dojo - Full Stack Bootcamp</h2>
                <h3 class="timeframe">Dec 2019 - Mar 2020</h3><br>
                <p>Triple black belt in Python, MERN, and C#...</p>
            </div>
        </div>
    </div>
    <div class="sidebar">

    </div>
</body>

</html>
